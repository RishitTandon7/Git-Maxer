name: ‚è∞ Hourly Commit Check

on:
  # Run at the start of every hour
  schedule:
    - cron: '0 * * * *'  # Every hour at :00
  
  workflow_dispatch:

jobs:
  hourly-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: üîî Hourly Bot Trigger
        run: |
          echo "‚è∞ Hourly check at $(date)"
          
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "X-Trigger-Type: hourly" \
            "${{ secrets.VERCEL_CRON_URL }}"
          
          echo "‚úÖ Hourly trigger completed"
